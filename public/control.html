<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Control Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="control.css">
</head>
<body>
  <script>
    const allowedKey = "mySecret123";
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get("key") !== allowedKey) {
      document.body.innerHTML = "<h2 style='text-align:center;'>Access Denied</h2>";
      throw new Error("Access Denied");
    }
  </script>

  <div class="container">
    <h1>Update Table Tokens</h1>
    <form id="token-form">
      <div class="form-wrapper">
        <div class="form-section">
          <label>Table 1</label>
          <input type="text" id="t1" placeholder="Token for Table 1">

          <label>Table 2</label>
          <input type="text" id="t2" placeholder="Token for Table 2">

          <label>Table 3</label>
          <input type="text" id="t3" placeholder="Token for Table 3">

          <label>Table 4</label>
          <input type="text" id="t4" placeholder="Token for Table 4">
        </div>

        <div class="form-section">
          <label>Table 5</label>
          <input type="text" id="t5" placeholder="Token for Table 5">

          <label>Table 6</label>
          <input type="text" id="t6" placeholder="Token for Table 6">

          <label>Table 7</label>
          <input type="text" id="t7" placeholder="Token for Table 7">

          <label>Table 8</label>
          <input type="text" id="t8" placeholder="Token for Table 8">
        </div>
      </div>

      <button type="submit">Update Display</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="control.js"></script>
</body>
</html>
