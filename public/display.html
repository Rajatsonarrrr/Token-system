      </div>

        <h2>Table no 7</h2>

      </div>
      <div class="table-box">
        <h2>Table no 8</h2>

      </div>
    </div>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="display.js"></script>
</body>
</html>
